            width: 150px;
        }
        #container div a {
            text-decoration: none;
        }
        #container div a:hover {
            text-decoration: underline;
        }
        #container .url.mirror {

            font-size: 80%;

        }

        $(document).ready(function() {
            for (var i=0;i<apps.length;i++) {
                var app = apps[i];
                $("#container").append(
                    $("<h3>").html(app.name)
                );
                for (var j=0;j<app.manifests.length;j++) {
                    var manifest = app.manifests[j];
                    $("#container").append(
                        $("<div>").append(
                            $("<span>")
                                .addClass("name")
                                .html(manifest.name),
                            $("<a>")
                                .addClass("url")
                                .attr("href", manifest.url)
                                .attr("download", "")
                                .html(manifest.url),
                            $("<a>")
                                .addClass("url mirror")
                                .attr("href", "./manifests/" + manifest.url.replace("http://", ""))
                                .attr("download", "")
                                .html("(mirror)")
                        )
                    );
                }
            }
        });
