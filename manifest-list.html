<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SOE Manifests</title>
    <style>
        html, body {
            
            margin: 0;
            font-family: Arial;
        }
        body {
            padding: 40px;
        }
        #container {
            margin: 0 auto;
            width: 1000px;
            
        }
        #container div {
            margin-bottom : 5px;
            font-size: 80%;
        }
        #container div span.name {
            display: inline-block;
            width: 150px;
        }
        #container div a {
            text-decoration: none;
        }
        #container div a:hover {
            text-decoration: underline;
        }

    </style>
    <script src="jquery-2.0.3.min.js"></script>
    <script>
        var apps = [
            {
                name: "Planetside 2 (SOE)",
                manifests: [
                    {name: "Live Client",         url: "http://manifest.patch.station.sony.com/patch/sha/manifest/planetside2/planetside2-live/live/planetside2-live.sha.soe"},
                    {name: "Live Common",         url: "http://manifest.patch.station.sony.com/patch/sha/manifest/planetside2/planetside2-livecommon/live/planetside2-livecommon.sha.soe"},
                    {name: "Test Client",         url: "http://manifest.patch.station.sony.com/patch/sha/manifest/planetside2/planetside2-test/live/planetside2-test.sha.soe"},
                    {name: "Test Common",         url: "http://manifest.patch.station.sony.com/patch/sha/manifest/planetside2/planetside2-testcommon/live/planetside2-testcommon.sha.soe"},
                    {name: "Launchpad 4 Live",    url: "http://manifest.patch.station.sony.com/patch/sha/manifest/lp4/live/gamelauncher/ps2/live.sha.soe"},
                    {name: "Launchpad 4 Test",    url: "http://manifest.patch.station.sony.com/patch/sha/manifest/lp4/live/gamelauncher/ps2/test.sha.soe"},
                    {name: "Launchpad 4 Beta",    url: "http://manifest.patch.station.sony.com/patch/sha/manifest/launchpad/lp4-live/live/lp-code4344-beta.sha.soe"},
                    {name: "Launchpad 4 Common",  url: "http://manifest.patch.station.sony.com/patch/sha/manifest/lp4/live/common.sha.soe"},
                    {name: "Launchpad 4 Updater", url: "http://manifest.patch.station.sony.com/patch/sha/manifest/lp4/live/applicationupdater.sha.soe"}
                    
                ]
            },
            {
                name: "Planetside 2 (The9)",
                manifests: [
                
                    {name: "Play Live",             url: "http://patch.ps2.the9.com/patch/sha/manifest/ps2/play/live.sha.th9"},
                    {name: "Play Shared",           url: "http://patch.ps2.the9.com/patch/sha/manifest/ps2/play/shared.sha.th9"},
                    {name: "Common Live",           url: "http://patch.ps2.the9.com/patch/sha/manifest/ps2/common/live.sha.th9"},
                    {name: "Common Shared",         url: "http://patch.ps2.the9.com/patch/sha/manifest/ps2/common/shared.sha.th9"},
                    {name: "Launchpad 4 Updater",   url: "http://patch.ps2.the9.com/patch/sha/manifest/lp4/live/applicationupdater.sha.th9"}
                ]
            }
        ];
        
        $(document).ready(function() {
            for (var i=0;i<apps.length;i++) {
                var app = apps[i];
                $("#container").append(
                    $("<h3>").html(app.name)
                );
                for (var j=0;j<app.manifests.length;j++) {
                    var manifest = app.manifests[j];
                    $("#container").append(
                        $("<div>").append(
                            $("<span>")
                                .addClass("name")
                                .html(manifest.name),
                            $("<a>")
                                .addClass("url")
                                .attr("href", manifest.url)
                                .attr("download", "")
                                .html(manifest.url)
                        )
                    );
                }
            }
        });
    </script>
</head>
<body>

    <div id="container">
        <h2>SOE Manifests</h2>
        <hr>
    </div>
</body>
</html>
